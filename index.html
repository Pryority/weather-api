<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="background" class="mw-100 min-vh-100">
        <!-- Title Container -->
        <div class="p-2 bg-info text-center">
            <h1>Weather Dashboard</h1>
        </div>
        <main class="d-flex mw-100">

            <div class="col-4 text-left flex align-items-center">
                <div class="align-items-center">
                    <!-- input - search for city -->
                    <div class="p-2">
                        <h2 class="text-left">Search by city:</h2>
                    </div>
                    <div class="p-2">                    
                        <input id="city-input" type="text" placeholder="Ex. Toronto" class="w-100 p-2">
                    </div>
                    <!-- search button -->
                    <div id="search" class="col p-2">
                        <button type="button" class="btn-primary rounded w-100 py-1">Search</button>
                    </div>

                    <!-- divider -->
                    <div>
                        <div id="divider" ></div>
                    </div>
                    
                    <div id="locations">
                        <div class="p-2">
                            <button id="city" type="button" class="btn-secondary w-100 rounded py-2">Toronto</button>
                        </div>                
                        <div id="city" class="p-2">
                            <button type="button" class="btn-secondary w-100 rounded py-2">Montréal</button>
                        </div>                         
                        <div id="city" class="p-2">
                            <button type="button" class="btn-secondary w-100 rounded py-2">Vancouver</button>
                        </div>                
                        <div id="city" class="p-2">
                            <button type="button" class="btn-secondary w-100 rounded py-2">Tokyo</button>
                        </div>                
                        <div id="city" class="p-2">
                            <button type="button" class="btn-secondary w-100 rounded py-2">New York City</button>
                        </div>        
                    </div>        
                                    
                </div>
            </div>
            <div class="col-8 bg-warning text-left">
                <div class="align-items-start p-2">
                    <div class="row border border-dark pt-3 px-2">
                        <div>
                            <div id="current-weather-info">
                                <h3 id="current-location" class="fw-bold">Atlanta<span class="mx-2">(3/30/2021)</span><span>☁️</span></h3>
                            </div>
                            <div class="mt-3" id="temperature">
                                <p>Temp:<span class="mx-2">74.01ºF</span></p>
                            </div>
                            <div id="wind">
                                <p>Wind:<span class="mx-2">6.67 MPH</span></p>
                            </div>
                            <div id="humidity">
                                <p>Humidity:<span class="mx-2">46%</span></p>
                            </div>
                            <div id="temperature">
                                <p>UV Index:<span class="badge alert-success text-light mx-2">0.47</span></p>
                            </div>
                        </div>
                    </div>
                    <!-- forecast row -->
                    <div class="pt-3">
                        <div>
                            <div id="current-weather-info">
                                <h3 id="current-location" class="fs-5 fw-bold">5-Day Forecast:</h3>
                            </div>
                            <div id="forecast-row" class="d-flex flex-wrap">                                
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </main>        
    </div>
    <script src="./assets/js/script.js"></script>    
</body>
</html>

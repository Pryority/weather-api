<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="bg-success mw-100 min-vh-100">
        <div class="row">
            <div class="row p-2 bg-info text-center">
                <h1>Weather Dashboard</h1>
            </div>
                <div class="col-3">
                    <div id="search">
                        <div id="city-list"  class="container bg-light">
                            <div class="row p-2">
                                <h2>Search for a city:</h2>
                            </div>
                            <div class="row p-2">                    
                                <input type="text" placeholder="Ex. Toronto" class="p-2">
                            </div>
                        <div class="row vh-100 align-items-center">                
                            <div class="col p-2">
                                <button type="button" class="w-100">Search</button>
                            </div>

                            <div id="divider"></div>

                            <div class="p-2">
                                <button type="button" class="w-100">Toronto</button>
                            </div>
                            <div class="p-2">
                                <button type="button" class="w-100">Toronto</button>
                            </div>
                            <div class="p-2">
                                <button type="button" class="w-100">Toronto</button>
                            </div>
                            <div class="p-2">
                                <button type="button" class="w-100">Toronto</button>
                            </div>
                            <div class="p-2">
                                <button type="button" class="w-100">Toronto</button>
                            </div>
                            <div class="p-2">
                                <button type="button" class="w-100">Toronto</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-9 bg-warning">
                <div class="col">
                    <div class="col" id="current-weather">
                        <div class="col p-3 bg-danger">
                            <h4 id="forecast-date" class="mt-2">Date</h4>
                            <span class="material-icons mt-3">ac_unit</span>
                            <div class="col mt-4">
                                <p id="temp">Temp:</p>
                                <p id="wind">Wind:</p>
                                <p id="humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col" id="five-day">
                        <div class="row">
                            <h3>5-Day Forecast</h3>
                        </div>
                        <div class="row d-flex flex-wrap">
                            <div class="p-2 d-flex">
                                <div class="col p-3 bg-danger">
                                    <h4 id="forecast-date" class="mt-2">Date</h4>
                                    <span class="material-icons mt-3">ac_unit</span>
                                    <div class="col mt-4">
                                        <p id="temp">Temp:</p>
                                        <p id="wind">Wind:</p>
                                        <p id="humidity">Humidity:</p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
</body>
</html>
